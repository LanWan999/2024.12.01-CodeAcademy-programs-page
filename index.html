<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div class="header-wrapper">
            <div class="header-logo">
                <img src="https://codeacademy.lt/wp-content/themes/codeacademy/dist/images/codeacademy-black.svg" alt="logo">
            </div>
            <div class="burger-menu">
                <img src="https://www.svgrepo.com/show/506800/burger-menu.svg" alt="burger">
            </div>
        </div>
    </header>
    <div class="filter-button">
        <a href="#">Filtruoti</a>
    </div>
    <h1>Programos</h1>
    <div class="course-banner">
        <div class="course-banner-wrapper">
            <div class="banner-info">
                <div class="banner-name">
                    <div class="purple-text">Nežinai ką pasirinkti?</div>
                    <div class="black-text">Spręsk IT testą</div>
                </div>
                <a href="#" class="button-arrow">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/linktrip/forward-arrow-1.png" alt="arrow">
                </a>
            </div>
            <div class="banner-image">
                <img src="smaller-logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="program">
        <div class="program-wrapper">
            <div class="funding-tag">Uzt funding</div>
            <div class="program-image">
                <img src="https://codeacademy.lt/wp-content/uploads/2021/03/Python_dark-1.svg" alt="">
            </div>
            <div class="program-name">Python Soft with Artificial intelligence (223003061)</div>
            <p class="program-info">Python is a clear and easy-to-learn, yet very versatile and powerful programming language, which is fun and convenient to use.
            </p>
            <ul>
                <li class="language">Courses in English</li>
                <li class="time-of-day">Evenings</li>
            </ul>
        </div>
    </div>
    
    
</body>
</html>
